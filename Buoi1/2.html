<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        .box {
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .flex{
            display: flex;
            gap: 40px;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="box box1">
            <button class="decrement">Giảm</button>
            <h1 class="number">10</h1>
            <button class="increment">Tăng</button>
        </div>
        <div class="box box2">
            <button class="decrement">Giảm</button>
            <button class="decrement10">Giảm 10</button>
            <button class="decrement20">Giảm 20</button>
            <h1 class="number">100</h1>
            <button class="increment">Tăng</button>
            <button class="increment10">Tăng 10</button>
            <button class="increment20">Tăng 20</button>
        </div>
    </div>
    <script>
        let control = (initNumber) => (num) => (e) => {
            initNumber += num;
            e.currentTarget.parentNode.querySelector('.number').innerText = initNumber;
        }

        let box1 = document.querySelector('.box1');
        let soluong = control(10);

        box1.querySelector('.increment').onclick = soluong(1);
        box1.querySelector('.decrement').onclick = soluong(-1);

        let box2 = document.querySelector('.box2');
        let soluong2 = control(100);

        box2.querySelector('.increment').onclick = soluong2(1);
        box2.querySelector('.decrement').onclick = soluong2(-1);
        box2.querySelector('.increment10').onclick = soluong2(10);
        box2.querySelector('.decrement10').onclick = soluong2(-10);
        box2.querySelector('.increment20').onclick = soluong2(20);
        box2.querySelector('.decrement20').onclick = soluong2(-20);
    </script>
</body>

</html>
