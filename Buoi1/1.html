<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        .box {
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .flex{
            display: flex;
            gap: 40px;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="box box1">
            <h1 class="number">0</h1>
            <button class="play">Play</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </div>
        <div class="box box2">
            <h1 class="number">0</h1>
            <button class="play">Play</button>
            <button class="pause">Pause</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script>
        const countdown = (element , settime = 10) => {
            let timer;
            let time = settime;
            const ob = {
                play: () => {
                    clearTimeout(timer);
                    timer = setInterval(() => {
                        if (time <= 0) clearTimeout(timer);
                        element.querySelector('.number').innerText = time--;
                    } , 1000)
                },
                pause: () => {
                    clearTimeout(timer);
                },
                reset: () => {
                    time = settime;
                    ob.play();
                }
            }
            return ob;
        }
        let box1 = document.querySelector('.box1')
        let cd1 = countdown(box1);
        box1.querySelector('.play').onclick = cd1.play;
        box1.querySelector('.pause').onclick = cd1.pause;
        box1.querySelector('.reset').onclick = cd1.reset;

        let box2 = document.querySelector('.box2')
        let cd2 = countdown(box2 , 20);
        box2.querySelector('.play').onclick = cd2.play;
        box2.querySelector('.pause').onclick = cd2.pause;
        box2.querySelector('.reset').onclick = cd2.reset;
    </script>
</body>

</html>
