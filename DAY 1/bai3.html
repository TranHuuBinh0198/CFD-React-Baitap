<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array exercise</title>
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <body>
    <div class="flex">
      <h1>Array exercise</h1>
      <h2>BAI 3</h2>
    </div>
    <script>
      "strict mode";

      let products = [
        {
          id: 33996665,
          sku: 2692455386181,
          categories: 1789,
          discount: 50,
          name: "Điện Thoại iPhone 11 128GB  - Hàng Nhập Khẩu",
          disable: true
        },
        {
          id: 74489817,
          sku: 5624191820930,
          categories: 1789,
          discount: 25,
          name: "Điện Thoại Samsung Galaxy S3",
          disable: false
        },
        {
          id: 436278911,
          sku: 8674431825432,
          categories: 1800,
          discount: 10,
          name: "Máy tính bảng Samsung 2020",
          disable: true
        },
      ];

      /*
      1. dùng Spread để clone products => newProducts1
      */
      /*----Code here-----*/
        let newProducts1 = [...products]
      /*------------------------------*/

      console.log(newProducts1);
      /*
      2. tạo array newProducts2 chỉ chứa tên của tất cả sản phẩm trong products (Hint: dùng Map method)
      */
        // let newProduct2 = []

        // products.map((item)=>{
        //     let i = item.name
        //     newProduct2.push(i)
        // })
      
        let newProduct2 = products.map((item)=>item.name)

      console.log(newProduct2);
      /*
      3. Lọc ra những sản phẩm có discount > 10 (Hint: dùng filter method)
      */
      /*----Code here-----*/
      let disOver10 = products.filter(ele => ele.discount > 10)

        console.log(disOver10);
      /*------------------------------*/
      /*
      4. Tìm sản phẩm có id = 74489817 (Hint: dùng find method)
      */
      /*----Code here-----*/
      let item4 = products.find(ele => ele.id === 74489817)
      /*------------------------------*/
      
      console.log(item4);
      /*
      5. Cập nhật disable của tất cả sản phẩm thành false (Hint: dùng find map)
      */
      /*----Code here-----*/
      products.map(item => {
          item.disable = false
      })
      /*------------------------------*/


    </script>
  </body>
</html>
